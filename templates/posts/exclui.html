{% extends '_layouts/base.html' %}

{% block title %}Titulo do Blog | Excluir{% endblock %}

{% block conteudo %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Tem certeza que deseja excluir o post {{ Post.titulo }}</h1>
        <a href="{% url 'posts:lista' %}">Cancelar</a>
        <button type="submit">Excluir</button>
    </form>

{% endblock %}
